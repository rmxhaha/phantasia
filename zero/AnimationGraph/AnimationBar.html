<html><body bgcolor="black">
<canvas id=canvas width=2000 height=500></canvas>
<script>

var ctx = document.getElementById("canvas").getContext("2d");

y = 0, y2 = 0, y3 = 0;

function dx( t1, t2, dt, d ){
	if( t2 < t1 ){
		return dx( t2, t1,dt,d );
	}else if( t1 < 0 ){
		return dx( 0, t2,dt,d );
	}else if( t2 > dt ){
		return 0;
	}else if( t1 < dt/2 && dt/2 < t2 ){
		return dx( t1,dt/2,dt,d ) + dx( dt/2, t2,dt,d );
	}else if( t2 <= dt/2 ){
		return 2 * d / dt / dt * ( t2*t2 - t1*t1 );
	}else if( t1 >= dt/2 ){
		return dx( dt - t2, dt -t1, dt, d );
	}else{
		//unexpected to happened
		alert( t1+" "+t2+" "+dt+" "+d );
	}
} //segitiga sama kaki 

function dx2( t1, t2, dt, d ){
	if( t2 < t1 ){
		return dx( t2, t1,dt,d );
	}else if( t1 < 0 ){
		return dx( 0, t2,dt,d );
	}else if( t2 > dt ){
		return 0;
	} else {
		return d / dt / dt * ( Math.pow( dt-t1,2)  - Math.pow( dt-t2,2 ) );
	}
} //segitiga siku2

var x = 0;

function main(){
	//clear the screen
//	canvas.width = canvas.width;

	if( x >= 300 ) return; 
	y += dx( x*20, x*20+20, 1000, 300 );
	
	//draw the dot
	ctx.fillStyle = "#FFF000";
	ctx.fillRect( y, 110, 2, 100 );

	y2 = ( x*6 <= 300 ? x*6 : 0 );
	ctx.fillStyle = "#F0000F";
	ctx.fillRect( y2, 0, 2, 100);
	
	y3 += dx2( x*20, x*20+20, 1000, 300 );
	//draw the dot
	ctx.fillStyle = "#FF00FF";
	ctx.fillRect( y3 , 220, 2, 100 );
	
	
	//increment
	x++;
	
	setTimeout( "main()", 20 );
}

window.onload = function(){
	ctx.fillStyle = "#FFFFFF";
	ctx.fillRect( 0,0,500,500 );
	main(); 
}


</script></body></html>
